<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
	
		<h:form id="driverForm">
			<h:panelGrid columns="3">
				
				<!-- validacje dla imienia zrobic z h:validate -->
                                
				<h:outputText value="#{msg.driverFirstNameLabel}" />
                                <h:inputText id="firstName" value="#{driverBean.updatedDriver.firstName}" required="#{true}"> 
				<rich:validator />
				
				</h:inputText>
				
				<rich:message for="firstName" />
				
				
                                <h:outputText value="#{msg.driverLastNameLabel}" />
				<h:inputText id="lastName" value="#{driverBean.updatedDriver.lastName}" required="#{true}" >
				<rich:validator />
				
				</h:inputText>
				
				<rich:message for="lastName" />

		
				
			</h:panelGrid>
			


                    <h:commandButton value="#{msg.actionEdit}" action="#{driverBean.upD()}" />
			
			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>
			
			
		</h:form>

	</ui:define>
</ui:composition>
