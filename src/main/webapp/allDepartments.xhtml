<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form >

                    <rich:dataTable value="#{departmentBean.allDepartments}" var="department" 
onRowMouseOver="this.style.backgroundColor='#B5F3FB'"
onRowMouseOut="this.style.backgroundColor='#fbbdb5'" 
width="600" rows="15" reRender="ds"
>

    <f:facet name="header">
        <h:outputText value="ODDZIAŁY" />
    </f:facet>

   <rich:column>
       <f:facet name="header">#{msg.department} </f:facet>        
        <h:outputText value="#{department.id}"/>
    </rich:column>

    <rich:column >
        <f:facet name="header">#{msg.departmentName}</f:facet>
        <h:outputText value="#{department.name}"/>
    </rich:column>
                        
   <rich:column>
	<f:facet name="header">Wyświetl załogę dżi</f:facet>
        <h:commandLink value=" Details " action="#{departmentBean.showDetails}"/>
   </rich:column>

    
    <f:facet name="footer">
    		<rich:dataScroller id="ds"></rich:dataScroller>
    </f:facet>
</rich:dataTable>
<h:messages globalOnly="true" />
		</h:form>

	</ui:define>
</ui:composition>
