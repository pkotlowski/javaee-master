<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
	
		<h:form id="departmentForm">
			<h:panelGrid columns="3">
				
				<!-- validacje dla imienia zrobic z h:validate -->

				<h:outputText value="#{msg.driverFirstNameLabel}" />
                                <h:inputText id="name" value="#{departmentFormBean.department.name}" required="#{true}">				
				
				</h:inputText>							
				
			</h:panelGrid>

                    <h:commandButton value="#{msg.driverAddLabel}" action="#{departmentBean.addDepartment}" />
			
			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>
			
			
		</h:form>

	</ui:define>
</ui:composition>
