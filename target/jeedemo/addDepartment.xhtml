<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

		<ui:define name="content">
		<h:form id="carForm">
			<h:panelGrid columns="3">

                            <h:outputText value="#{msg.departmentName}" />
                                <h:inputText id="Name" value="#{departmentFormBean.department.name}" required="#{true}" >
				<f:validateLength minimum="2" maximum="16" />
				</h:inputText>
				<h:message for="Name" errorStyle="color:red; display:block" />			
					

					
			</h:panelGrid>

			<h:commandButton value="OK" action="#{departmentFormBean.addDepartment()}" />
                </h:form>
	</ui:define>
</ui:composition>
